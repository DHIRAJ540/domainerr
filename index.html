<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,500;0,600;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Domainerr</title>
  </head>
  <body>
    <div class="container">
      <input type="text" name="name" id="name" />
      <button type="button" id="button">Submit</button>
    </div>

    <div class="card_container">
      <div class="cards">
        <div class="card">
          <div class="upper">
            <img src="./img/url.svg" alt="url" />
            <h2>URL</h2>
          </div>
          <p id="url"></p>
        </div>
        <div class="card">
          <div class="upper">
            <img src="./img/domain.svg" alt="url" />
            <h2>Domain</h2>
          </div>
          <p id="domain"></p>
        </div>
        <div class="card">
          <div class="upper">
            <img src="./img/update.svg" alt="url" />
            <h2>Update date</h2>
          </div>
          <p id="update"></p>
        </div>
      </div>
      <div class="cards">
        <div class="card">
          <div class="upper">
            <img src="./img/create.svg" alt="url" />
            <h2>Creation date</h2>
          </div>
          <p id="create"></p>
        </div>
        <div class="card">
          <div class="upper">
            <img src="./img/expire.svg" alt="url" />
            <h2>Expiration date</h2>
          </div>
          <p id="expire"></p>
        </div>
        <div class="card">
          <div class="upper">
            <img src="./img/dir.svg" alt="url" />
            <h2>Rigistar</h2>
          </div>
          <p id="registar"></p>
        </div>
      </div>
      <div class="card last">
        <div class="upper">
          <img src="./img/country.svg" alt="url" />
          <h2>Country</h2>
        </div>
        <p id="country"></p>
      </div>
    </div>
    <div class="loader_container hide" id="loader">
      <div class="loader"></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
